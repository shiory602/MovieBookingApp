<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase a movie ticket</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Select seats</h1>
        </header>
        <main>
            <section class="lists">
                <ul>
                    <li>
                        <form action="">
                            <label for="movies">Choose a movie: </label>
                            <select name="movies" id="movies">
                                <option value="" selected>-- Please choose an option --</option>
                                <option value="avengers">Avengers: Endgame - $10</option>
                                <option value="joker">Joker - $12</option>
                                <option value="toyStory">Toy Story 4 - $8</option>
                                <option value="theLionKing">The Lion King - $9</option>
                            </select>
                        </form>
                    </li>
                    <li>
                        <h4>Seats:<span id="seatCount"></span></h4>
                    </li>
                    <li>
                        <h4>Price:<span id="price"></span></h4>
                    </li>
                    <li>
                        <h4>Time:<span id="time"></span></h4>
                    </li>
                </ul>
                <ul>
                    <li class="box-item">
                        <div class="box available"></div>
                        <span>Available</span>
                    </li>
                    <li class="box-item">
                        <div class="box sold"></div>
                        <span>Sold</span>
                    </li>
                    <li class="box-item">
                        <div class="box selected"></div>
                        <span>Selected</span>
                    </li>
                </ul>
            </section>
            
            <section class="theater">
                <div class="screen">
                    <h6>SCREEN</h6>
                </div>
                <div class="seats-box">
                    <div class="alpha">
                        <h4>A</h4>
                        <h4>B</h4>
                        <h4>C</h4>
                        <h4 class="gap">D</h4>
                        <h4>E</h4>
                        <h4>F</h4>
                        <h4>G</h4>
                        <h4>H</h4>
                    </div>

                    <div class="seats"></div>

                    <div class="alpha">
                        <h4>A</h4>
                        <h4>B</h4>
                        <h4>C</h4>
                        <h4 class="gap">D</h4>
                        <h4>E</h4>
                        <h4>F</h4>
                        <h4>G</h4>
                        <h4>H</h4>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/selectSeats.js"></script>
</body>

</html>
