<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="index.html"><img src="./img/logo_transparent.png" alt="logo" width="200px"></a>
        <main class="main-detail">
            <h4 id="movie-title">title</h4>
            <div class="movie-detail">
                <section class="movie-detail-description">
                    <span id="category-list"></span>
                    <div class="info">
                        <span id="release-date">2021/05/07</span>
                        <span id="vote-average"></span>
                    </div>
                    <p id="overview">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum eveniet odit
                        facilis dolore
                        eligendi, maxime illum iure, et ad nemo laborum iusto temporibus est quia aut nulla ipsum.
                        Ullam, natus?</p>
                </section>
                <section class="movie-detail-bg">

                </section>
            </div>
            <div>Trailer</div>
            <section class="movie-detail-trailer">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <iframe width="400" height="250" src="https://www.youtube.com/embed/oVG-vQNbiJQ"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </a>
            </section>
            <div class="movie-ticket">
                <a href="./selectSeats.html" target="_blank" rel="noopener noreferrer">
                    <div class="ticket-button">BUY TICKET</div>
                </a>
            </div>
            <div class="section-titles">
                <h2>You May Also Like</h2>
                <div class="movies">
                    <div class="recommendJS films"></div>
                </div>
            </div>

        </main>
        <footer>
            <img src="./img/logo_transparent.png" alt="logo" width="200px">
            <h6>Copyright Â© 2021 SHIORI SUZUKI</h6>
        </footer>
    </div>

    <script src="./js/movieDetail.js" type="module"></script>
</body>

</html>
